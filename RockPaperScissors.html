        // create a function for computers choice 
     function computerPlay(){
        let arr = ["rock","paper","scissors"];
        let cPick = (Math.floor(Math.random() * (arr.length)  ));
        
        return arr[cPick];
    }//end of computerplay fun
    

    //write a function that takes 2 parameters
    // then return a string that delcares winner
    //make the function case insensitive for ex: rock ROCK RoCk

    function playRound(playerSelection, computerSelection){

        if(playerSelection === computerSelection){

             return "Bummer, its a Draw. Try again";
         

        } else if(playerSelection === "rock" && computerSelection === "paper" ||
                  playerSelection === "scissors" && computerSelection === "rock" ||
                  playerSelection === "paper" && computerSelection === "scissors"){
                 
                 return "Dude you Lost " + computerSelection + " beats " + playerSelection;
                    
        } else {
            
            return "Dude You Won!!!! " + playerSelection + " beats " + computerSelection

        }
    } //end of playround fn
